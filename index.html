<body>

    <nav class="navbar navbar-expand-lg bg-light">

          </button>

                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>

              </li>

            <form class="d-flex" role="search">

              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>

      <div class="card-group">
        <div class="card">
          <img src="./imagenes/html.jpg" class="card-img-top" alt="html" style="height: 200px;">
          <div class="card-body">
            <h5 class="card-title">Html</h5>
            <p class="card-text">Contenido de Card.</p>
            <p class="card-text"><small class="text-muted">Última actualización.</small></p>
          </div>
        </div>
        <div class="card">
          <img src="./imagenes/css.jpg" class="card-img-top" alt="css" style="height: 200px;">
          <div class="card-body">
            <h5 class="card-title">Css</h5>
            <p class="card-text">Contenido de Card.</p>

          </div>
        </div>
        <div class="card">

      <form class="m-3">
        <div class="mt-3 mb-3">

          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
